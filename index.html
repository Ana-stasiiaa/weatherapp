<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/styles.css" />
 <title>Weather App</title>
</head>
<body>
  <div. class="container">
   <div class="weather-app-wrapper">
  <div class="weather-app">
      <form class="search-form" id="search-form"> 
        <div class="row">
          <div class="col-9">
        <input type="search" placeholder="Your city..."
        autofocus="on"
        autocomplete="off"
        id="city-input"
        class="form-control" />
          </div>
          <div class="col-3">
        <input type="submit" value="Search" class="form-control btn btn-light shadow">
        </div>
      </div>
      </form>

    <h1 id="city"> </h1>
    <ul>
     <li>Last update: <span id="date"></span></li>
        <li id="description"></li>
       </ul>
      <div class="row"> 
        <div class="col-4">
     <div class="weather-temperature">    
        <span class="temperature" id="temperature"></span> 
       <span class="units">
        <a href="#" id="celsius-link" class="active">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a></span>
      </div> 
      </div>
        <div class="col-4">
              <img src="" alt="Clear" id="icon" class="weather-icon" />

      </div>
      <div class="col-4">
        <ul>
    <li>Humidity: <span id="humidity"></span>%</li>
    <li>Wind: <span id="wind"></span> km/h</li>
    <li>Pressure: <span id="pressure"></span> mb</li>
    </ul>
</div>
      </div>
      </div>  
   <small>
      <a href=" https://github.com/Ana-stasiiaa/weatherapp.git"
         target="_blank">Open-source code</a> by Anastasiia
      </small>
        </div>
  <script src="src/index.js"></script>
</body>
</html>
